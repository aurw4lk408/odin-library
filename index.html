<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Odin Library</title>
</head>
<body>
    <button class="add_book">Add New Book</button>

    <div class="book_info">
        <label for="title">Title</label>
        <input type="text" id="title" name="book_title">

        <label for="author">Author</label>
        <input type="text" id="author" name="book_author">

        <label for="pages">Pages</label>
        <input type="text" id="pages" name="book_pages">

        <button class="book_submit">Submit</button>

        <div class="info_error"></div>
    </div>

    <div class="grid-container">
        <div class="card card-0">
            <p class="title-0">Title: </p>
            <p class="author-0">Author: </p>
            <p class="pages-0">Pages: </p>
        </div>
        <div class="card card-1">
            <p class="title-1">Title: </p>
            <p class="author-1">Author: </p>
            <p class="pages-1">Pages: </p>
        </div>
        <div class="card card-2">
            <p class="title-2">Title: </p>
            <p class="author-2">Author: </p>
            <p class="pages-2">Pages: </p>
        </div>
        <div class="card card-3">
            <p class="title-3">Title: </p>
            <p class="author-3">Author: </p>
            <p class="pages-3">Pages: </p>
        </div>
        <div class="card card-4">
            <p class="title-4">Title: </p>
            <p class="author-4">Author: </p>
            <p class="pages-4">Pages: </p>
        </div>
        <div class="card card-5">
            <p class="title-5">Title: </p>
            <p class="author-5">Author: </p>
            <p class="pages-5">Pages: </p>
        </div>
    </div>
</body>
</html>
