<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;0,700;1,500&family=Skranji:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <script defer src="script.js"></script>
    <title>ODIN LIBRARY</title>
</head>
<body>
    <div class="flex-container">
        <div class="header">
            <div class="header-logo">
                <a href=""><img class="logo" src="library.jpeg" alt="A picture of a library logo"></a>
                <h1><a href="">ODIN LIBRARY</a></h1>
            </div>

            <div class="header-links">
                <span><a href="">My account</a></span>
                <span><a href="">My books</a></span>
                <span><a href="">Announcements</a></span>
                <span><a href="">About us</a></span>
            </div>
        </div>


        <div class="add_book">
            <div class="info-text">
                <p>To start adding new books to your list, click on the button to the right!</p>
            </div>
            <div class="info-btn">
                <button class="add_btn">Add New Book</button>
            </div>
        </div>

        <div class="book_info_container">
            <div class="book_info">
                <div class="book_info_text">
                    <h2>Book Information</h2>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="book_title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" name="book_author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="text" id="pages" name="book_pages">
                </div>
                <div>
                    <button class="book_submit">Submit</button>
                </div>
                <div>
                    <div class="info_error"></div>
                </div>
            </div>
        </div>

        <div class="my_books">My Books</div>
        <div class="grid-container"></div>
    </div>
</body>
</html>
